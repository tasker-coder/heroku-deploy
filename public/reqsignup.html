    <script>
      function Create() {
        var acc = {country: $("#Country").val(),
                       firstName: $("#firstName").val(),
                       lastName: $("#lastName").val(),
                       email: $("#email").val(),
                       password: $("#pass").val(),
                       confirmPassword: $("#confirmpass").val(),
                       address: $("#address").val(),
                       city: $("#city").val(),
                       state: $("#state").val(),
                       zip: $("#zip").val(),
                       mobile:$("#mobile").val()
                      }; 
        $.post("http://localhost:3000/api/accounts", acc,
          function (data) {
            alert(data.message);
            }
          );
      } 
    </script>
